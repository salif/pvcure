<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>pvcure.js</title>
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="pvcure, cipher, encode, encrypt" />
	<meta name="description" content="pvcure" />
	<meta name="author" content="Salif Mehmed" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./pvcure.js"></script>
</head>

<body>
	<div class="container">
		<div class="p-5">
			<h2>pvcure.js</h2>
		</div>
		<div class="mb-3 mt-3">
			<textarea class="form-control" rows="8" id="input" placeholder="Input"></textarea>
		</div>
		<div class="row">
			<div class="col col-auto mb-3">
				<div class="input-group">
					<span class="input-group-text">N:</span>
					<input type="number" class="form-control" id="n" value="13" />
				</div>
			</div>
			<div class="col col-auto mb-3">
				<div class="btn-group" role="group">
					<input type="radio" class="btn-check" id="shiftisn" name="shiftis" autocomplete="off"
						checked="checked" />
					<label class="btn btn-outline-primary" for="shiftisn">Shift = N</label>
					<input type="radio" class="btn-check" id="shifti1ton" name="shiftis" autocomplete="off" />
					<label class="btn btn-outline-primary" for="shifti1ton">Shift = 1..N</label>
				</div>
			</div>
			<div class="col col-auto mb-3">
				<input class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#selectl"
					aria-expanded="false" aria-controls="selectl" value="Select" />
			</div>
			<div class="collapse mb-3" id="selectl">
				<div class="card card-body">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="slDigits" value="digits"
							checked="checked" />
						<label class="form-check-label" for="slDigits">Digits</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="slEn" value="en" checked="checked" />
						<label class="form-check-label" for="slEn">English</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="slEnVc" value="envc" />
						<label class="form-check-label" for="slEnVc">English (vowels | consonants)</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="slBg" value="bg" />
						<label class="form-check-label" for="slBg">Bulgarian</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="slBgVc" value="bgvc" />
						<label class="form-check-label" for="slBgVc">Bulgarian (vowels | consonants)</label>
					</div>
				</div>
			</div>
			<div class="col col-auto mb-3">
				<input type="button" class="btn btn-success" id="encode" value="Encode" />
				<input type="button" class="btn btn-danger" id="clear" value="Clear" />
			</div>
		</div>
		<div class="mt-3">
			<table class="table table-bordered table-hover" id="output">
				<tr>
					<th class="col-1">Shift</th>
					<th>Output</th>
				</tr>
			</table>
		</div>
		<script src="./script.js"></script>
</body>

</html>
